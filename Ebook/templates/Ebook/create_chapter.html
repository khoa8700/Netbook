{% extends 'Ebook/base_control.html' %}
{% load static %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Chapter</div>
                    <div class="panel-body">
                        <form method="POST" enctype="multipart/form-data" id="form_create"> {% csrf_token %}
                            <!-- <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7">Tiêu đề</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="title" value="Chương 01 ">
                                </div>
                            </div> -->
                            <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7 text-right">Tiêu đề</label>
                                <div class="col-md-10">
                                    {{ form.title }}
                                </div>
                            </div>
                            <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7 text-right">Thứ tự chương</label>
                                <div class="col-md-10">
                                    {{ form.number }}
                                </div>
                            </div>
                            <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7 text-right">Nội dung</label>
                                <div class="col-md-10">
                                    {{ form.content }}
                                    {{ form.media }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <button type="submit" class="btn btn-primary">
                                        Thêm chương
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#form_create").submit(function(e){
            window.parent.location.reload();
        });
    </script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
    <link href="https://ln.hako.re/scripts/plugins/upload/css/upload.css" rel="stylesheet" />
    <script src="{% static 'js/jquery.iframe-transport.js' %}"></script>

   
</body>

{% endblock %}
