{% extends 'Ebook/base_control.html' %}
{% block content %}
<body>
{% include 'Ebook/navbar_control.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Đổi mật khẩu
                </div>
                <div class="panel-body">
                    {% if message %}
                    <div class="alert alert-danger">
                        <strong> Whoops!</strong>
                        There were some problems with your input.
                        <br>
                        <br>
                        <ul>
                            <li> {{ message }} </li>
                        </ul>
                    </div>
                    {% endif %}
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <div class="form-group clearfix required">
                            <label class="col-md-2 control-label pt-7 text-right">Mật khẩu cũ</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="oldpassword" value="">
                            </div>
                        </div>
                        <div class="form-group clearfix required">
                            <label class="col-md-2 control-label pt-7 text-right">Mật khẩu mới</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="newpassword" value="">
                            </div>
                        </div>
                        <div class="form-group clearfix required">
                            <label class="col-md-2 control-label pt-7 text-right">Xác nhận mật khẩu</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" name="newpassword_confirmation" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="submit" class="btn btn-primary">
                                    Đổi mật khẩu
                                </button>
                                <a href="javascript: history.back()" class="btn btn-warning">
                                    Quay lại
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
