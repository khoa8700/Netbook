{% extends 'Ebook/base_control.html' %}
{% block content %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">Chapter</div>
                    <div class="panel-body">
                        <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                            <!-- <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7">Tiêu đề</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="title" value="Chương 01 ">
                                </div>
                            </div> -->
                            <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7">Tiêu đề</label>
                                <div class="col-md-8">
                                    {{ form.title }}
                                </div>
                            </div>
                            <div class="form-group clearfix required">
                                <label class="col-md-2 control-label pt-7">Thứ tự chương</label>
                                <div class="col-md-8">
                                    {{ form.number }}
                                </div>
                            </div>
                            <div class="form-group clearfix required">
                                <div class="col-md-12">
                                    <label class="control-label">Nội dung</label>
                                    {{ form.content }}
                                    {{ form.media }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10">
                                    <button type="submit" class="btn btn-primary">
                                        Cập nhật
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
    <link href="https://ln.hako.re/scripts/plugins/upload/css/upload.css" rel="stylesheet" />

   
</body>

{% endblock %}
